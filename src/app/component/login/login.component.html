<p>login</p>
<form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <div>
        <label for="username">Username</label>
        <input type="text" name="username" id="username" formControlName="username">
    </div>

    <div>
        <label for="password">password</label>
        <input type="password" name="password" id="password" formControlName="password">
    </div>
    <button type="submit" (click)="addUser()"  [disabled]="!loginForm.valid">Save</button>
    <div *ngIf="loginUser$ |async as loginUser">
        <li *ngFor="let user of loginUser">
        </li>
    </div>
</form>
