<div class="form-container">
    
<form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <h3 class="login-text">Login</h3>
    <div>
        <label for="username">Username</label>
        <input class="form-control" type="text" name="username" id="username" formControlName="username">
    </div>

    <div>
        <label for="password">password</label>
        <input class="form-control" type="password" name="password" id="password" formControlName="password">
    </div>
    
    <button class="btn btn-primary form-control" type="submit" (click)="addUser()"  [disabled]="!loginForm.valid">Save</button>
    <div *ngIf="loginUser$ |async as loginUser">
        <li *ngFor="let user of loginUser">
        </li>
    </div>
</form>

</div>
