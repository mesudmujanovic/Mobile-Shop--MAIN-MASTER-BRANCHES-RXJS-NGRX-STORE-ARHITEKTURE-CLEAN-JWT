<div *ngIf="allTariff$ | async as allTariff">
  <ul>
    <li *ngFor="let tariff of allTariff" (click)="selectTariff(tariff)"
      [ngClass]="{ 'selected': selectedTariff === tariff }">
      name:{{tariff.sku}} <br>
      speed:{{tariff.speed}} <br>
      <div *ngFor="let price of tariff.priceList">
        Price:{{price.price}} <br>
        ContactDuration:{{price.contactDuration}} Month
      </div>
    </li>
  </ul>
  <button
   [disabled]="!selectedTariff" 
   [routerLink]="['/main']">Save</button>
</div>
